<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>1 - Basics</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: arial;
    }

    h1 {
      font-weight: 300;
    }

    .chart {
      overflow: hidden;
      width: 500px;
      border: 1px solid #000;
      padding: 5px;
    }

    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js'></script>
</head>
<body>

  <h1>Without Range (using %)</h1>
  <div class='chart chart1'></div>

  <h1>With Range</h1>
  <div class='chart chart2'></div>
  
  <script>
  const data = [10, 86, 100, 40, 30, 36];
  const data2 = [105, 860, 500, 400, 300, 260];

  const scale = d3.scaleLinear()
    .domain([0, 860]) // low, highest value
    .range([0, 485]); // val will constraint to this 

  d3.select('.chart1')
    .selectAll('div')
    .data(data)
      .enter()
      .append('div')
      .style('width', (d) => `${d}%`)
      .text((d) => d);

  d3.select('.chart2')
    .selectAll('div')
    .data(data2)
      .enter()
      .append('div')
      .style('width', (d) => `${scale(d)}px`)
      .text((d) => d);
  
  </script>
</body>
</html>
